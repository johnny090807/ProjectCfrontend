<section class="hero is-dark is-bold">
  <div class="hero-body">
  <div class="container">

    <h1 class="title">Log-in:</h1>
  </div>
  </div>
</section>

<section class="section">
<div class="loginFormContainer">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" action="*" required>
      <div class="field">
            <input class="input" formControlName="username" type="text" placeholder="Username" required>
            <div class="errorLabel" *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)">
                <div class="errorMessage" *ngIf="loginForm.controls.username.errors.required">Fill in a username!</div>
            </div>
      </div>
      <div class="field">
            <input class="input" formControlName="password" type="password" placeholder="Password" required>
            <div class="errorLabel" *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                <div class="errorMessage" *ngIf="loginForm.controls.password.errors.required">Fill in a password!</div>
            </div>
      </div>
      <div class="field">
            <div class="buttonDiv">
                <button type="submit" class="button is-dark is-medium mr-6" value="Login!">Login</button> or
                <button class="button is-dark is-medium ml-6"  [routerLink]="['/Register']">Register</button>
            </div>
            <div class="errorLabel">
                <div class="errorMessage">{{this.errorLabel}}</div>
                <div class="validateMessage">{{this.validateLabel}}</div>
            </div>
      </div>
    </form>
</div>
</section>
